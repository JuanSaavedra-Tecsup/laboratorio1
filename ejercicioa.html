<html>
<head>
    <title>Ejercicio A JavaScript</title>
    <script type="text/javascript">
        var comision = function(){
            var valor1 = parseFloat(document.getElementById('V1').value);
            if(valor1<=150){
                document.getElementById('resultado').value=valor1*0;
            }else if (valor1 >150 && valor1<400){
                document.getElementById('resultado').value=valor1*0.1;
            }else if (valor1 >400){
                document.getElementById('resultado').value=(valor1*0.09)+50;
            }

        }    
    </script>
</head>
<body>  
    <form>
        <p>Venta: <input type="text" id="V1" size="20"></p>
        <p><input type="button" value="Comision" onclick="comision()"></p>
        <p>Resultado: <input type="text" id="resultado" disabled="disabled"/></p>
    </form>
</body>
</html>
